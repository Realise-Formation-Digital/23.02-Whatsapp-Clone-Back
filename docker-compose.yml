# Use root/example as user/password credentials
version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: whatsapp
      MONGO_INITDB_ROOT_PASSWORD: whatsapp_password
      volumes: ~/mongo/data:/data/db
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: whatsapp
      ME_CONFIG_MONGODB_ADMINPASSWORD: whatsapp_password
      ME_CONFIG_MONGODB_URL: mongodb://whatsapp:whatsapp_password@mongo:27017/
